<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="registration.css" />
</head>
<body>
    <div class="registration-img">
        <div class="registration-nav" id="registration-nav">
            <a href="..//index.html"> Home </a>
            <a href="./registration.html" class="active"> Registration </a>
            <a href="../Login/login.html"> Login </a>
            <a href="../Account/account.html"> Account </a>
            <a href="#" style="text-decoration: none;"> Logout </a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>
        <form>
            <div class="register-account">
                <div class="title"><label><b> CREATE ACCOUNT </b></label></div>
                <label for="user"><b> Username </b></label>
                <input type="text" placeholder="Enter Username" name="user" required>

                <label for="psw1"><b> Password </b></label>
                <input type="password" placeholder="Enter Password" name="psw1" required>
                <label for="psw2"><b> Repeat Password </b></label>
                <input type="password" placeholder="Enter Password" name="psw2" required>

                <div class="buttons">
                    <button type="reset" value="Reset"> Clear </button>
                    <button type="submit" value="Submit"> Submit </button>
                </div>
            </div>
        </form>
        <footer class="regBottom">
            <p> Link: W3Schools <br>
                <a target="_blank" href="https://www.w3schools.com"> W3Schools </a>
            </p>
        </footer>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("registration-nav");
            if (x.className === "registration-nav") {
                x.className += " responsive";
            }
            else {
                x.className = "registration-nav";
            }
        }
    </script>
</body>
</html>
