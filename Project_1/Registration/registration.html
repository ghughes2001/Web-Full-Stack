<body>
    <div class="registration-img">
        <ul class="registration-nav">

        <form>
            <div class="register-account">
                <div class="title"><label><b> CREATE ACCOUNT </b></label></div>
                <label for="user"><b> Username </b></label>
                <input type="text" placeholder="Enter Username" name="user" required>

                <label for="psw1"><b> Password </b></label>
                <input type="password" placeholder="Enter Password" name="psw1" required>
                <label for="psw2"><b> Repeat Password </b></label>
                <input type="password" placeholder="Enter Password" name="psw2" required>

                <div class="buttons">
                    <button type="reset" value="Reset"> Clear </button>
                    <button type="submit" value="Submit"> Submit </button>
                </div>
            </div>
        </form>
        <footer class="regBottom">
            <p> Link: W3Schools <br>
                <a target="_blank" href="https://www.w3schools.com"> W3Schools </a>
            </p>
