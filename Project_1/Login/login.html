<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
    <div class="login-img">
        <ul class="login-nav">
            <li><a href="..//index.html" style="text-decoration: none;"> Home </a></li>
            <li><a href="../Registration/registration.html" style="text-decoration: none;"> Registration </a></li>
            <li><a href="./login.html" style="text-decoration: none;"> Login </a></li>
            <li><a href="../Account/account.html" style="text-decoration: none;"> Account </a></li>
            <li><a href="#" style="text-decoration: none;"> Logout </a></li>
        </ul>
        <form>
            <div class="logging-in">
                <div class="title"><label><b> LOG IN </b></label></div>
                <label for="user"><b> Username </b></label>
                <input type="text" placeholder="Enter Username" name="user" required>

                <label for="psw"><b> Password </b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <div class="buttons">
                    <button type="reset" value="Reset"> Clear </button>
                    <button type="submit" value="Submit"> Submit </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
