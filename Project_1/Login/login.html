<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
    <div class="login-img">
        <div class="login-nav" id="log-nav">
            <a href="..//index.html" style="text-decoration: none;"> Home </a>
            <a href="../Registration/registration.html" style="text-decoration: none;"> Registration </a>
            <a href="./login.html" style="text-decoration: none;" class="active"> Login </a>
            <a href="../Account/account.html" style="text-decoration: none;"> Account </a>
            <a href="#" style="text-decoration: none;"> Logout </a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>
        <form>
            <div class="logging-in">
                <div class="title"><label><b> LOG IN </b></label></div>
                <label for="user"><b> Username </b></label>
                <input type="text" placeholder="Enter Username" name="user" required>

                <label for="psw"><b> Password </b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <div class="buttons">
                    <button type="reset" value="Reset"> Clear </button>
                    <button type="submit" value="Submit"> Submit </button>
                </div>
            </div>
        </form>
        <footer class="bottom">
            <p> Link: W3Schools <br>
                <a target="_blank" href="https://www.w3schools.com"> W3Schools </a>
            </p>
        </footer>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("log-nav");
            if (x.className === "login-nav") {
                x.className += " responsive";
            }
            else {
                x.className = "login-nav";
            }
        }
        </script>
</body>
</html>
