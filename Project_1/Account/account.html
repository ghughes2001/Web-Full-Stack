<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="account.css" />
</head>
<body>
    <div class="account-img">
        <ul class="account-nav">
            <li><a href="..//index.html" style="text-decoration: none;"> Home </a></li>
            <li><a href="../Registration/registration.html" style="text-decoration: none;"> Registration </a></li>
            <li><a href="../Login/login.html" style="text-decoration: none;"> Login </a></li>
            <li><a href="./account.html" style="text-decoration: none;"> Account </a></li>
            <li><a href="#" style="text-decoration: none;"> Logout </a></li>
        </ul>
        <form>
            <div class="section">
                <div class="title"><label><b> ACCOUNT </b></label></div>

                <label for="firstName"><b> Name </b></label>
                <input type="text" placeholder="Enter Name" name="firstName" required>
                <br>
                <label for="lastName"><b> Last Name </b></label>
                <input type="text" placeholder="Last Name" name="lastName" required>
                <br>
                <label for="addressOne"><b> Address 1 </b></label>
                <input type="text" placeholder="Address 1" name="addressOne" required>
                <br>
                <label for="addressTwo"><b> Address 2 </b></label>
                <input type="text" placeholder="Address 2" name="addressTwo" required>
                <br>
                <label for="city"><b> City </b></label>
                <input type="text" placeholder="City" name="city" required>
                <br>
                <label for="zip"><b> Zip Code </b></label>
                <input type="text" placeholder="Zip Code" name="zip" required>
                <br>
                <label for="phone"><b> Phone Number </b></label>
                <input type="text" placeholder="Phone Number" name="phone" required>
                <br>
                <label for="email"><b> Email </b></label>
                <input type="text" placeholder="Email" name="email" required>
                <br>
                <div class="buttons">
                    <button type="reset" value="Reset"> Clear </button>
                    <button type="submit" value="Submit"> Submit </button>
                </div>
            </div>
        </form>
        <footer class="bottom">
            <p> Link: W3Schools <br>
                <a target="_blank" href="https://www.w3schools.com"> W3Schools </a>
            </p>
        </footer>
    </div>
</body>
</html>
