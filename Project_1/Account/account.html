                <div class="title"><label><b> ACCOUNT </b></label></div>

                <option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option>

                <option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option>
                <option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option>

                <option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
                <br>
                <label for="zip"><b> Zip Code </b></label>
                <input type="text" placeholder="Zip Code" name="zip" required>
                <br>
                <label for="phone"><b> Phone Number </b></label>
                <input type="text" placeholder="Phone Number" name="phone" required>
                <br>
                <label for="email"><b> Email </b></label>
                <input type="text" placeholder="Email" name="email" required>
                <br>
                <div class="buttons">
                    <button type="reset" value="Reset"> Clear </button>
                    <button type="submit" value="Submit"> Submit </button>
                </div>
